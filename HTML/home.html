<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SugerCosmetic</title>
    <script src="https://kit.fontawesome.com/a5e2fc3f3f.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/CSS/home.css">
    <script src="/JS/home.js"></script>
    
</head>
<body>
   <header>
    <div id="container">
        <div class="header_items">
            <img src="/images/logo.png" alt="">
        </div>
        <div class="header_items">
            <input type="text" placeholder="try lipstick">
            <button><i class="fa-solid fa-magnifying-glass"></i>Search</button>
        </div>
        <div class="header_items account">
           <div><i class="fas fa-user-circle"></i>
        </div> 
           <div>
            <p>Login/Register</p>
        </div> 
        </div >
        <div  class="header_items cart_items">
               <i class="fa-regular fa-heart"></i>
               <i class="fa fa-shopping-cart"></i>
               <i class="fas fa-tags"></i>
        </div>
    </div>
    <div id="navbar">   
        <p>MakeUp</p>
        <p>Brushes</p>
        <p>Skincare</p>
        <p>Gifting</p>
        <p>Blog</p>
        <p>Offers</p>
        <p>Stores</p>
    </div>
   </header>

   <main>
       <!-- slider------------------------- -->
       <div class="slideshow-container">
        <div class="mySlides fade" style="display: block;">
          
            <img src="https://d32baadbbpueqt.cloudfront.net/Homepage/259790f5-3c09-43f3-8dde-49c3de49f0c4.jpg" style="width:100%">
           
        </div>
        <div class="mySlides fade">
          
            <img src="https://d32baadbbpueqt.cloudfront.net/Homepage/2d934fad-8c2a-4f7d-85fc-ea1ed8f23673.jpg" style="width:100%">
            
        </div>
        <div class="mySlides fade">
            
            <img src="https://d32baadbbpueqt.cloudfront.net/Homepage/87591a7c-d8f8-499c-9562-c89000ef7e4a.jpg" style="width:100%">
           
        </div>
        <div class="mySlides fade">
            
            <img src="https://d32baadbbpueqt.cloudfront.net/Homepage/1fa29c9d-b7b6-4aa9-ac54-a2195c10fc63.jpg" style="width:100%">
           
        </div>
        <div class="mySlides fade">
           
            <img src="https://d32baadbbpueqt.cloudfront.net/Homepage/85bc9b9b-d8b3-4fa1-a1b0-a77ca9428664.jpg" style="width:100%">
            
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <!-- product line 1------------- -->

    <div style="margin-top:20px" >
        <img src="https://media.sugarcosmetics.com/upload/homePageBackGroundTexture.jpg" alt="" style="height:500px; width:100%;margin: auto;">
    </div>
   
   </main>
</body>
</html>
